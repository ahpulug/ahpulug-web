<script type="text/javascript">
    var a_idx = 0;
jQuery(document).ready(function($) {
  $("body").click(function(e) {
    var a = new Array("Arch", "Ubuntu", "Debian", "Centos", "Deepin", "Fedora", "Mint" ,"openSUSE", "Kali", "Gentoo", "Manjaro", "Redhat");
    //var col=['black','blue','yellow','white','red','pink','green','grey','orange','purple'];
    //var col_random=Math.floor(Math.random()*10);
    var col=['#1793d3','#f57421','#c70036','purple','#10baee','#294172','#87cf3e','#73ba25','#fb3920','#8d86bb','#34be5b','red'];
    var $i = $("<span/>").text(a[a_idx]); 
    var x = e.pageX,
    y = e.pageY;
    $i.css({
      "z-index": 9999,
      "top": y - 20,
      "left": x,
      "position": "absolute",
      "font-weight": "bold",
      "color": col[a_idx]
    });
    $("body").append($i);
    $i.animate({
      "top": y - 180,
      "opacity": 0
    },
    2200,
    function() {
      $i.remove();
    });
    a_idx = (a_idx + 1) % a.length;
  });
});
</script>
